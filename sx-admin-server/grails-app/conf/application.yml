---
grails:
    profile: rest-api
    codegen:
        defaultPackage: sx.admin.server
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            json:
              - application/json
              - text/json   
            hal:
              - application/hal+json
              - application/hal+xml  
            xml:
              - text/xml
              - application/xml                                 
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            js: text/javascript
            rss: application/rss+xml
            text: text/plain
            all: '*/*'            
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
#    views:
#        json:
#            compileStatic: true
#        gsp:
#            encoding: UTF-8
#            htmlcodec: xml
#            codecs:
#                expression: html
#                scriptlets: html
#                taglib: none
#                staticparts: none

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
dataSource:
    pooled: true
    dbCreate: ''
    driverClassName: com.mysql.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
environments:
    development:
        dataSource:
            dbCreate: update
            #url: jdbc:mysql://localhost/distribucionx?autoReconnect=false
            url: jdbc:mysql://10.10.1.229/siipapx_dev?autoReconnect=true
            #url: jdbc:mysql://10.10.1.225/qro_ofi?autoReconnect=false
            #url: jdbc:mysql://localhost/siipapx_queretaro?autoReconnect=true
