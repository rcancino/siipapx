        dataSource:
            dbCreate: create-drop
            pooled: true
            jmxExport: true
            driverClassName: org.h2.Driver
            url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
            username: sa
            password:
    production:
        dataSource:
            dbCreate: none
            url: jdbc:mysql://10.10.1.229/siipapx?autoReconnect=false
            username: root
            password: sys
            properties:
                maxActive: 10
                maxIdle: 10
